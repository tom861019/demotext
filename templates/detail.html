<!-- templates/detail.html -->
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>圖片詳細資訊</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/detail.css') }}">
</head>
<body>
    <div class="header">
        {% if user.is_authenticated %}
            <p>歡迎，{{ user.username }}！ <a href="{{ url_for('auth.logout') }}">登出</a></p>
        {% else %}
            <p><a href="{{ url_for('auth.login') }}">登入</a> | <a href="{{ url_for('auth.register') }}">註冊</a></p>
        {% endif %}
        <a href="{{ url_for('home') }}" class="back-button">返回首頁</a> <!-- 新增返回按鈕 -->
    </div>
    <div class="detail">
        <h1>{{ image_name }}</h1>
        <img src="{{ url_for('static', filename='images/' + image_name) }}" alt="{{ image_name }}">
    </div>
</body>
</html>
